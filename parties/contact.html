<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Menu</title>
</head>
<body>
<section>
    <div class="container-lg">

        <div class="text-center">
            <h2>Contactez-nous !</h2>
            <p class="lead">Vous avez une question ? Remplissez le formulaire ...</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">

                <form>
                    <label for="email" class="form-label">Votre email :</label>
                    <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill text-secondary"></i>
              </span>
                        <input type="text" id="email" class="form-control" placeholder="ex: pierre@example.fr"/>


                    </div>
                    <label for="name" class="form-label">Votre nom :</label>
                    <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill text-secondary"></i>
              </span>
                        <input type="text" id="name" class="form-control" placeholder="ex: Pierre"/>
                        <!-- tooltip -->

                    </div>
                    <label for="subject" class="form-label">Quelle est le th√®me de votre question?</label>
                    <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-chat-right-dots-fill text-secondary"></i>
              </span>
                        <select class="form-select" id="subject">
                            <option value="pricing" selected>Contenu de la formation</option>
                            <option value="content">Prix de la formation</option>
                            <option value="other">Autre...</option>
                        </select>
                    </div>
                    <div class="mb-4 mt-5 form-floating">
                        <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
                        <label for="query">Votre question...</label>
                    </div>
                    <div class="mb-4 text-center">
                        <button type="submit" class="btn btn-secondary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
